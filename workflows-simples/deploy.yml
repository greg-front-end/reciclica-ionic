name: Deploy app
on: 
  workflow_dispatch:
  pull_request:
    types: [opened]
    branches:
      - main
    path-ignore:
      - '.github/workflows/*'
jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo code
        uses: actions/checkout@v3
      - name: Install dependecies
        run: npm ci
      - name: Lint app
        run: npm run lint
      - name: Build app
        run: npm run build
      - name: Deploy
        run: echo deploying...
